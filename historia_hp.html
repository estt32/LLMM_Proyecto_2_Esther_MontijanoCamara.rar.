    <script>

        function mostrarElementos(clase) {
            var elementos = document.getElementsByClassName(clase);

            // Ocultar todos los elementos que no pertenecen al grupo actual
            var todosLosElementos = document.querySelectorAll('[class*=grupo]');
            for (var i = 0; i < todosLosElementos.length; i++) {
                if (!todosLosElementos[i].classList.contains(clase)) {
                    todosLosElementos[i].style.display = "none";
                }
            }

            // Mostrar u ocultar los elementos del grupo actual
            for (var i = 0; i < elementos.length; i++) {
                if (elementos[i].style.display === "none") {
                    elementos[i].style.display = "block";
                } else {
                    elementos[i].style.display = "none";
                }
            }
        }

    </script>
